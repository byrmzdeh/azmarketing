    <div class="login_register_pagination">

    <section class="login_register">

        <div class="text">
            <form class="codeForm" id="codeForm">
                <h3>Confirm Code</h3>

                <div class="inputs">
                    <input type="text" id="digit1" name="number" placeholder="0" maxlength="1" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    <input type="text" id="digit2" name="number" placeholder="0" maxlength="1" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    <input type="text" id="digit3" name="number" placeholder="0" maxlength="1" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    <input type="text" id="digit4" name="number" placeholder="0" maxlength="1" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
                
                <button type="submit">Send Code</button>
                <div class="register">
                    <span>Didnâ€™t get a code?</span>
                    <a href="">Send again</a>
                </div>
            </form>
        </div>

        <div class="bg-logo">
            <img src="/image/login/logo.png" alt="err">
        </div>

    </section>
